<!doctype html><html><head> <script src="jquery-3.6.0.min.js"></script> <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'> <style type="text/css"> body { width: 400px; max-height: 800px; } #mainPopup { height: 120px; width: 100%; padding: 1px; } *{ background: #f4f7f8; } #mainPopup, #help, #onoff, #testingMode, #openBlacklist, #examples { font-family: 'Nunito', sans-serif; } #blacklist, #polarlist { width: calc(100vw - 24px); height: 100%; font-size: 13px; line-height: 1.5em; resize: none; margin-top: 5px; margin-bottom: 5px; border-color: black; background-color: #e8eeef; color: black; box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset; overflow: auto; display: none; white-space: pre; } #save-btn, #save-btnp { background: lightgreen; color: black; margin-bottom: 10px; width: 100%; border-style: solid; border-color: black; border-width: 1px; padding: 5px; display: none; } #onoff, #testingMode { font-size: 14px; text-align: center; } #testingMode { float: right; } #onoff, #testingMode, #help { display: none; } #openBlacklist, .subLogo { display: inline; } #openBlacklist { float: right; margin-bottom: 0; } #help, #openBlacklist { font-size: 13px; cursor: pointer; margin-bottom: 5px; text-align: center; text-decoration: none; } #help, #openBlacklist { color: gray; } #help:hover, #openBlacklist:hover { color: black; } #examples { margin-top: 10px; display: none; font-size: 13px; } #logo, #logoLine, .wordLine { display: none; font-family: 'Nunito', sans-serif; } .wordLine { margin: 0; } #optionsIcon { width: 32px; height: 32px; margin-bottom: -10px; float: right; } #optionsIcon:hover { opacity: 0.5; } .three h1 { width: min-content; font-size: 28px; font-weight: 500; letter-spacing: 0; line-height: 1.5em; padding-bottom: 15px; position: relative; } .three h1:before { content: ""; position: absolute; left: 0; bottom: 0; height: 5px; width: 55px; background-color: #111; } .three h1:after { content: ""; position: absolute; left: 0; bottom: 2px; height: 1px; width: 95%; max-width: 255px; background-color: #333; } </style></head><body> <div id="mainPopup"> <img id='optionsIcon' src='options.png'> <div class="three logo"> <h1>Detox<b>Browser</b></h1> </div> <br> <div class='wordLine'> <h2 class='subLogo'>Personalised Word Polarity:</h2> <a href="http://www2.imm.dtu.dk/pubdb/pubs/6010-full.html" rel="noreferrer noopener" target="_blank" id='openBlacklist'>&#8599; Open base list</a> </div> <br> <textarea id='polarlist' placeholder="polarity from -5 to +5 followed by keyword &#10;Eg. -5:Assault no spaces &#10;use ':' to separate one on each line"> </textarea> <br> <br> <button id='save-btnp'>Save changes</button> <br> <div class='wordLine'> <h2 class='subLogo'>Blacklist:</h2></div> <br> <textarea id='blacklist' placeholder="Separate blacklist &#10;with a new line"> </textarea> <br> <br> <button id='save-btn'>Save changes</button></div> <script type="text/javascript" src='popup.js'></script></body></html>
