<html>

<head>
    <script src="jquery-3.6.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src='options.js'></script>
    <title>DetoxBrowser Options</title>
    <style>
    *{
        background: #f4f7f8;
    }
    body {
        min-height: 450px;
        min-width: 600px;
        overflow: hidden;
    }
    
    #logo {
        font-size: 26px;
    }
    
    #logoLine {
        margin-bottom: 25px;
    }
    
    label {
        font-size: 14px;
    }
    
    textarea {
        width: 100%;
        height: 300px;
        font-size: 14px;
        white-space: pre;
        resize: none;
        border-color: black;
        background-color: #e8eeef;
        color: black;
        box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    }

    textarea:focus{
        box-shadow: 0 0 2px #000;
    }
    
    #logo,
    #logoLine {
        display: none;
        font-family: 'Nunito', sans-serif;
    }
    
    .radios,
    #urls,
    #blurOption,
    #hoveringOption,
    #blurblackOption,
    #abusingOption,
    #tip {
        display: none;
    }    

    .radios:before,
    #urls:before,
    #blurOption:before,
    #hoveringOption:before,
    #abusingOption:before,
    #blurblackOption:before,
    #tip:before {
    content: "";
    display: block;
    }
    
    #tip {
        font-size: 14px;
    }
    .three h1 {
        width: min-content;
        font-size: 28px;
        font-weight: 500;
        letter-spacing: 0;
        line-height: 1.5em;
        padding-bottom: 15px;
        position: relative;
        }
    .three h1:before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 5px;
        width: 55px;
        background-color: #111;
        }
    .three h1:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 2px;
        height: 1px;
        width: 95%;
        max-width: 255px;
        background-color: #333;
        }
    </style>
</head>

<body>
    <div class="three logo">
        <h1><b>Options</b></h1>
    </div>
    <label id='blurblackOption'>
        <input type='checkbox' id='blurredsearch'> Blur search results instead of removing them in case flagged by black list
    </label>
    <label id='blurOption'>
        <input type='checkbox' id='blurred'> Blur elements detected by blacklist on pages (Beta)
    </label>
    <label id='hoveringOption'>
        <input type='checkbox' id='hovering'> Hover on blurred elements to show them
    </label>
    <label id='abusingOption'>
        <input type='checkbox' id='abusing'> Apply above filter to detected abusive words
    </label>
    <br>
    <br>
    <label>Disable DetoxBrowser on websites that include any of the following strings in the url</label> 
    <br>
    <br>
    <textarea id='urls' placeholder='For example: linkedin.com &#10; Separate urls/strings with new line '></textarea>
    <p id='tip'>* For word polarity and customising please use the popup</p>
</body>

</html>
